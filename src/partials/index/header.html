<header class="header">
  <div class="container">
    <div class="header-filmoteka">
      <div class="search">
        <form class="form-search">
          <input
            type="text"
            class="input-search"
            placeholder="Movie search"
            name="searchQuery"
            autocomplete="off"
          />
          <button
            type="submit"
            class="search-button"
            aria-label="Click
            to
            search
            for
            content"
          >
            <svg class="icon-search" width="16" height="16">
              <use href="/src/images/svg-sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="navigation">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="./index.html" class="menu-link current-page">Home</a>
            </li>
            <li class="menu-item">
              <a href="./library.html" class="menu-link">My library</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-logo">
        <ul class="logo-list">
          <li class="logo-item">
            <a href="/src/index.html" class="header-icon-logo">
              <svg class="icon-film" width="32" height="32">
                <use href="/src/images/svg-sprite.svg#icon-logo"></use>
              </svg>
            </a>
          </li>
          <li class="logo">
            <a href="/src/index.html" class="header-text-logo">Filmoteka</a>
          </li>
        </ul>
      </div>
      <button class="btn-theme" type="button" aria-label="Switch theme">
        <svg class="btn-theme-icon" width="20" height="20">
          <use
            class="btn-icon-moon btn-icon-hidden"
            href="/src/images/svg-sprite.svg#icon-moon"
          ></use>
          <use
            class="btn-icon-sun"
            href="/src/images/svg-sprite.svg#icon-sun"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
