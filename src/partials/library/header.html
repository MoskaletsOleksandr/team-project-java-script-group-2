<header class="header">
  <div class="container">
    <div class="header-filmoteka">
      <div class="search search--lib">
        <!-- <form class="form-search">
          <input type="text" class="input-search" placeholder="Movie search" />
        </form> -->

        <nav class="navigation navigation--lib">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="/src/index.html" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="/src/library.html" class="menu-link library-btn current"
                >My library</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="library-buttons">
        <ul class="library-buttons-list">
          <li class="library-buttons-item">
            <button
              type="button"
              class="library-buttons-link watched-btn"
              aria-label="Watched movies"
            >
              Watched
            </button>
          </li>
          <li class="menu-item">
            <button
              type="button"
              class="library-buttons-link queue-btn"
              aria-label="Movies from queue"
            >
              Queue
            </button>
          </li>
        </ul>
      </div>
      <div class="header-logo header-logo-lib">
        <ul class="logo-list">
          <li class="logo-item">
            <a href="/src/index.html" class="header-icon-logo">
              <svg class="icon-film" width="32" height="32">
                <use href="/src/images/svg-sprite.svg#icon-logo"></use>
              </svg>
            </a>
          </li>
          <li class="logo">
            <a href="/src/index.html" class="header-text-logo">Filmoteka</a>
          </li>
        </ul>
      </div>

      <button class="btn-theme" type="button" aria-label="Switch theme">
        <svg class="btn-theme-icon" width="20" height="20">
          <use
            class="btn-icon-moon btn-icon-hidden"
            href="/src/images/svg-sprite.svg#icon-moon"
          ></use>
          <use
            class="btn-icon-sun"
            href="/src/images/svg-sprite.svg#icon-sun"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
